<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five - Audio Conference</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }
    h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 0 0 10px #00f7ff; }
    .channels { display: flex; justify-content: center; gap: 12px; margin: 20px 0; flex-wrap: wrap; }
    button {
      background-color: #111;
      border: 2px solid #00f7ff;
      border-radius: 12px;
      color: #f0f0f0;
      padding: 12px 24px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      text-shadow: 0 0 5px #00f7ff;
    }
    button:hover { background-color: #00f7ff; color: #111; box-shadow: 0 0 12px #00f7ff; }
    .controls { margin: 20px 0; }
    .visualizer { display: flex; align-items: flex-end; height: 60px; gap: 4px; justify-content: center; margin-top: 20px; }
    .bar { width: 6px; background: #00f7ff; height: 5px; transition: height 0.1s; border-radius: 2px; }
    #participants { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
    #participants h3 { color: #00f7ff; text-shadow: 0 0 5px #00f7ff; }
    .participant { display: flex; align-items: center; margin-bottom: 5px; }
    .indicator { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
    .on { background: #0f0; box-shadow: 0 0 5px #0f0; }
    .off { background: #f00; box-shadow: 0 0 5px #f00; }
    select { padding: 8px; border-radius: 8px; border: none; font-size: 1em; margin: 10px; }
    #themeMenu { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Five</h1>
  <p>Select a channel to join the audio conference:</p>
  <div class="channels">
    <button onclick="joinChannel(1)">1</button>
    <button onclick="joinChannel(2)">2</button>
    <button onclick="joinChannel(3)">3</button>
    <button onclick="joinChannel(4)">4</button>
    <button onclick="joinChannel(5)">5</button>
  </div>

  <div>
    <label for="distance">Max distance:</label>
    <select id="distance" onchange="setMaxDistance(this.value)">
      <option value="5">5 km</option>
      <option value="25">25 km</option>
      <option value="100">100 km</option>
      <option value="1000">1000 km</option>
      <option value="global" selected>Global</option>
    </select>
  </div>

  <div class="controls">
    <button onclick="toggleMic()">ðŸŽ¤ Mic ON/OFF</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
  </div>

  <div class="visualizer" id="visualizer"></div>

  <div id="participants">
    <h3>Connected participants</h3>
    <div id="list"></div>
  </div>

  <div id="themeMenu">
    <p>Choose a theme:</p>
    <button onclick="setTheme('neonBlue')">Neon Blue</button>
    <button onclick="setTheme('acidGreen')">Acid Green</button>
    <button onclick="setTheme('cyberPink')">Cyber Pink</button>
    <button onclick="setTheme('sunsetOrange')">Sunset Orange</button>
    <button onclick="setTheme('retroPurple')">Retro Purple</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let localStream;
    let peers = {};
    let audioElements = {};
    let channel = null;
    let micEnabled = true;
    let maxDistance = 'global';
    let myPosition = null;
    const bars = [];

    // Setup visualizer
    for (let i = 0; i < 32; i++) {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      document.getElementById('visualizer').appendChild(bar);
      bars.push(bar);
    }

    navigator.geolocation.getCurrentPosition(pos => {
      myPosition = { lat: pos.coords.latitude, lon: pos.coords.longitude };
    });

    function joinChannel(num) {
      channel = num;
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        localStream = stream;
        setupVisualizer(stream);

        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        const peer = new Peer(undefined, {
          host: 'five-peerjs.onrender.com',
          port: 443,
          path: '/',
          secure: true,
          config: config
        });

        peer.on('open', id => {
          addParticipant(id, true);
        });

        peer.on('call', call => {
          call.answer(localStream);
          call.on('stream', remoteStream => {
            if (isWithinDistance(call.metadata)) {
              playStream(call.peer, remoteStream);
            }
          });
        });

        peers["self"] = peer;
      });
    }

    function playStream(id, stream) {
      let audio = document.createElement('audio');
      audio.srcObject = stream;
      audio.autoplay = true;
      audioElements[id] = audio;
      addParticipant(id, false);
    }

    function toggleMic() {
      micEnabled = !micEnabled;
      if (localStream) localStream.getAudioTracks()[0].enabled = micEnabled;
      updateMicIndicator("self", micEnabled);
    }

    function setVolume(val) {
      for (let id in audioElements) {
        audioElements[id].volume = val;
      }
    }

    function setupVisualizer(stream) {
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 64;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        for (let i = 0; i < bars.length; i++) {
          bars[i].style.height = (dataArray[i] / 2) + 'px';
        }
      }
      draw();
    }

    function addParticipant(id, isSelf) {
      const div = document.createElement('div');
      div.classList.add('participant');
      div.id = 'p-' + id;
      const indicator = document.createElement('div');
      indicator.classList.add('indicator');
      indicator.classList.add(isSelf && micEnabled ? 'on' : 'off');
      div.appendChild(indicator);
      div.appendChild(document.createTextNode(isSelf ? `Me (${id})` : id));
      document.getElementById('list').appendChild(div);
    }

    function updateMicIndicator(id, state) {
      const participant = document.getElementById('p-' + id);
      if (participant) {
        const indicator = participant.querySelector('.indicator');
        indicator.className = 'indicator ' + (state ? 'on' : 'off');
      }
    }

    function setMaxDistance(val) { maxDistance = val; }

    function isWithinDistance(metadata) {
      if (!myPosition || maxDistance === 'global') return true;
      if (!metadata || !metadata.lat || !metadata.lon) return true;

      const R = 6371; // km
      const dLat = (metadata.lat - myPosition.lat) * Math.PI / 180;
      const dLon = (metadata.lon - myPosition.lon) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(myPosition.lat * Math.PI/180) * Math.cos(metadata.lat * Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      const dist = R * c;
      return dist <= parseInt(maxDistance);
    }

    // THEME SWITCHER
    function setTheme(theme) {
      const body = document.body;
      const barsEl = document.querySelectorAll('.bar');
      switch(theme) {
        case 'neonBlue': body.style.background = '#0d0d0d'; body.style.color = '#f0f0f0'; setAccent('#00f7ff'); break;
        case 'acidGreen': body.style.background = '#0d0d0d'; body.style.color = '#eaffea'; setAccent('#39ff14'); break;
        case 'cyberPink': body.style.background = '#0d0d0d'; body.style.color = '#ffe6f7'; setAccent('#ff007f'); break;
        case 'sunsetOrange': body.style.background = '#0d0d0d'; body.style.color = '#fff2e6'; setAccent('#ff6600'); break;
        case 'retroPurple': body.style.background = '#0d0d0d'; body.style.color = '#f5e6ff'; setAccent('#a600ff'); break;
      }
      function setAccent(color) {
        document.querySelectorAll('button').forEach(btn => { btn.style.borderColor = color; btn.style.textShadow = `0 0 5px ${color}`; });
        barsEl.forEach(b => b.style.background = color);
        document.querySelector('#participants h3').style.color = color;
        document.querySelector('#participants h3').style.textShadow = `0 0 5px ${color}`;
        document.querySelector('h1').style.textShadow = `0 0 10px ${color}`;
      }
    }
  </script>
</body>
</html>
