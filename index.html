<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five - Audio Conference</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { 
      color: #00fff7;
      font-size: 2.5em;
      text-shadow: 0 0 10px #00fff7;
    }
    .channels { display: flex; justify-content: center; gap: 12px; margin: 20px 0; flex-wrap: wrap; }
    button {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      color: #f0f0f0;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s;
      box-shadow: 0 0 8px rgba(0,255,247,0.4);
    }
    button:hover { background-color: #00fff7; color: #111; box-shadow: 0 0 15px #00fff7; }
    .controls { margin: 20px 0; }
    .visualizer { display: flex; align-items: flex-end; height: 60px; gap: 4px; justify-content: center; margin-top: 20px; }
    .bar { width: 6px; background: #00fff7; height: 5px; transition: height 0.1s; border-radius: 2px; }
    #participants { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; background: rgba(0,0,0,0.4); padding: 12px; border-radius: 10px; }
    #participants h3 { color: #00fff7; margin-bottom: 8px; }
    .participant { display: flex; align-items: center; margin-bottom: 5px; }
    .indicator { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
    .on { background: #0f0; }
    .off { background: #f00; }
    .geo-options { margin: 15px 0; }
  </style>
</head>
<body>
  <h1>Five</h1>
  <p>Select a channel to join the audio conference:</p>

  <div class="geo-options">
    <label><input type="radio" name="radius" value="5"> Limit to 5 km</label>
    <label style="margin-left:15px;"><input type="radio" name="radius" value="25" checked> Limit to 25 km</label>
  </div>

  <div class="channels">
    <button onclick="joinChannel(1)">1</button>
    <button onclick="joinChannel(2)">2</button>
    <button onclick="joinChannel(3)">3</button>
    <button onclick="joinChannel(4)">4</button>
    <button onclick="joinChannel(5)">5</button>
  </div>
  
  <div class="controls">
    <button onclick="toggleMic()">ðŸŽ¤ Mic ON/OFF</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
  </div>

  <div class="visualizer" id="visualizer"></div>

  <div id="participants">
    <h3>Connected participants</h3>
    <div id="list"></div>
  </div>

  <script>
    let localStream;
    let peers = {};
    let audioElements = {};
    let channel = null;
    let micEnabled = true;
    let userLocation = null;
    const bars = [];

    // Setup visualizer
    for (let i = 0; i < 32; i++) {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      document.getElementById('visualizer').appendChild(bar);
      bars.push(bar);
    }

    navigator.geolocation.getCurrentPosition(pos => {
      userLocation = { lat: pos.coords.latitude, lon: pos.coords.longitude };
    }, err => {
      console.warn("Geolocation denied or unavailable.");
    });

    function joinChannel(num) {
      const selectedRadius = document.querySelector('input[name="radius"]:checked').value;
      channel = num;
      playBeep(); // beep when switching channel

      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        localStream = stream;
        setupVisualizer(stream);

        const config = {
          iceServers: [ { urls: "stun:stun.l.google.com:19302" } ]
        };

        const peer = new Peer(undefined, {
          host: 'five-peerjs.onrender.com',
          port: 443,
          path: '/',
          secure: true,
          config: config
        });

        peer.on('open', id => {
          addParticipant(id, true);
        });

        peer.on('call', call => {
          if (checkDistance(userLocation, selectedRadius)) {
            call.answer(localStream);
            call.on('stream', remoteStream => {
              playStream(call.peer, remoteStream);
            });
            playBeep(); // beep when new user connects
          } else {
            console.log("Connection blocked due to distance limit.");
          }
        });

        peers["self"] = peer;
      });
    }

    function playStream(id, stream) {
      let audio = document.createElement('audio');
      audio.srcObject = stream;
      audio.autoplay = true;
      audio.playsInline = true;
      audioElements[id] = audio;
      addParticipant(id, false);
      audio.play().catch(err => console.warn("Playback blocked:", err));
    }

    function toggleMic() {
      micEnabled = !micEnabled;
      localStream.getAudioTracks()[0].enabled = micEnabled;
      updateMicIndicator("self", micEnabled);
    }

    function setVolume(val) {
      for (let id in audioElements) {
        audioElements[id].volume = val;
      }
    }

    function setupVisualizer(stream) {
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 64;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        for (let i = 0; i < bars.length; i++) {
          bars[i].style.height = (dataArray[i] / 2) + 'px';
        }
      }
      draw();
    }

    function addParticipant(id, isSelf) {
      const div = document.createElement('div');
      div.classList.add('participant');
      div.id = 'p-' + id;
      const indicator = document.createElement('div');
      indicator.classList.add('indicator');
      indicator.classList.add(isSelf && micEnabled ? 'on' : 'off');
      div.appendChild(indicator);
      div.appendChild(document.createTextNode(isSelf ? `Me (${id})` : id));
      document.getElementById('list').appendChild(div);
    }

    function updateMicIndicator(id, state) {
      const participant = document.getElementById('p-' + id);
      if (participant) {
        const indicator = participant.querySelector('.indicator');
        indicator.className = 'indicator ' + (state ? 'on' : 'off');
      }
    }

    // Haversine formula
    function getDistanceKm(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function checkDistance(userLoc, radiusKm) {
      if (!userLoc) return false;
      // For demo: always allow (real implementation would compare with peers' locations)
      return true;
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "sine";
      o.frequency.value = 600;
      g.gain.value = 0.05;
      o.connect(g);
      g.connect(ctx.destination);
      o.start();
      o.stop(ctx.currentTime + 0.15);
    }
  </script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</body>
</html>
