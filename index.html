<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five - Audio Conference</title>
  <style>
    :root {
      --bg: #0b0f14;
      --text: #f0f0f0;
      --accent: #00f7ff;
      --accent2: #ff00ff;
      --danger: #ff4444;
      --success: #39ff14;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 12px var(--accent);
    }
    .channels {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    button, select {
      background: #111;
      border: 2px solid var(--accent);
      border-radius: 12px;
      color: var(--text);
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      text-shadow: 0 0 6px var(--accent);
    }
    button:hover, select:hover {
      background: var(--accent);
      color: #111;
      box-shadow: 0 0 15px var(--accent);
    }
    select {
      appearance: none;
      font-size: 1em;
    }
    .controls { margin: 20px 0; }
    .visualizer {
      display: flex;
      align-items: flex-end;
      height: 70px;
      gap: 4px;
      justify-content: center;
      margin-top: 20px;
    }
    .bar {
      width: 6px;
      background: var(--accent);
      height: 5px;
      transition: height 0.1s;
      border-radius: 3px;
    }
    #participants {
      margin-top: 20px;
      text-align: left;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    #participants h3 {
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
    }
    .participant { display: flex; align-items: center; margin-bottom: 6px; }
    .indicator { width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; }
    .on { background: var(--success); box-shadow: 0 0 8px var(--success); }
    .off { background: var(--danger); box-shadow: 0 0 8px var(--danger); }
    #themeMenu { margin: 25px 0; }
  </style>
</head>
<body>
  <h1>Five</h1>
  <p>Select a channel to join the audio conference:</p>
  <div class="channels">
    <button onclick="joinChannel(1)">1</button>
    <button onclick="joinChannel(2)">2</button>
    <button onclick="joinChannel(3)">3</button>
    <button onclick="joinChannel(4)">4</button>
    <button onclick="joinChannel(5)">5</button>
  </div>

  <div>
    <label for="distance">Max distance:</label>
    <select id="distance" onchange="setMaxDistance(this.value)">
      <option value="5">5 km</option>
      <option value="25">25 km</option>
      <option value="100">100 km</option>
      <option value="1000">1000 km</option>
      <option value="global" selected>Global</option>
    </select>
  </div>

  <div class="controls">
    <button onclick="toggleMic()">ðŸŽ¤ Mic ON/OFF</button>
  </div>

  <div class="visualizer" id="visualizer"></div>

  <div id="participants">
    <h3>Connected participants</h3>
    <div id="list"></div>
  </div>

  <div id="themeMenu">
    <p>Choose a theme:</p>
    <button onclick="setTheme('neonCyanMagenta')">Neon Cyan/Magenta</button>
    <button onclick="setTheme('acidGreenYellow')">Acid Green/Yellow</button>
    <button onclick="setTheme('cyberPinkBlue')">Cyber Pink/Blue</button>
    <button onclick="setTheme('sunsetOrangePurple')">Sunset Orange/Purple</button>
    <button onclick="setTheme('retroPurpleAqua')">Retro Purple/Aqua</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let localStream;
    let peers = {};
    let audioElements = {};
    let channel = null;
    let micEnabled = true;
    let maxDistance = 'global';
    let myPosition = null;
    const bars = [];

    // Setup visualizer
    for (let i = 0; i < 32; i++) {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      document.getElementById('visualizer').appendChild(bar);
      bars.push(bar);
    }

    navigator.geolocation.getCurrentPosition(pos => {
      myPosition = { lat: pos.coords.latitude, lon: pos.coords.longitude };
    });

    function joinChannel(num) {
      channel = num;
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        localStream = stream;
        setupVisualizer(stream);

        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        const peer = new Peer(undefined, {
          host: 'five-peerjs.onrender.com',
          port: 443,
          path: '/',
          secure: true,
          config: config
        });

        peer.on('open', id => {
          addParticipant(id, true);
        });

        peer.on('call', call => {
          call.answer(localStream);
          call.on('stream', remoteStream => {
            if (isWithinDistance(call.metadata)) {
              playStream(call.peer, remoteStream);
            }
          });
        });

        peers["self"] = peer;
      });
    }

    function playStream(id, stream) {
      let audio = document.createElement('audio');
      audio.srcObject = stream;
      audio.autoplay = true;
      audioElements[id] = audio;
      addParticipant(id, false);
    }

    function toggleMic() {
      micEnabled = !micEnabled;
      if (localStream) localStream.getAudioTracks()[0].enabled = micEnabled;
      updateMicIndicator("self", micEnabled);
    }

    function setupVisualizer(stream) {
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 64;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        for (let i = 0; i < bars.length; i++) {
          bars[i].style.height = (dataArray[i] / 2) + 'px';
        }
      }
      draw();
    }

    function addParticipant(id, isSelf) {
      const div = document.createElement('div');
      div.classList.add('participant');
      div.id = 'p-' + id;
      const indicator = document.createElement('div');
      indicator.classList.add('indicator');
      indicator.classList.add(isSelf && micEnabled ? 'on' : 'off');
      div.appendChild(indicator);
      div.appendChild(document.createTextNode(isSelf ? `Me (${id})` : id));
      document.getElementById('list').appendChild(div);
    }

    function updateMicIndicator(id, state) {
      const participant = document.getElementById('p-' + id);
      if (participant) {
        const indicator = participant.querySelector('.indicator');
        indicator.className = 'indicator ' + (state ? 'on' : 'off');
      }
    }

    function setMaxDistance(val) { maxDistance = val; }

    function isWithinDistance(metadata) {
      if (!myPosition || maxDistance === 'global') return true;
      if (!metadata || !metadata.lat || !metadata.lon) return true;

      const R = 6371; // km
      const dLat = (metadata.lat - myPosition.lat) * Math.PI / 180;
      const dLon = (metadata.lon - myPosition.lon) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(myPosition.lat * Math.PI/180) * Math.cos(metadata.lat * Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      const dist = R * c;
      return dist <= parseInt(maxDistance);
    }

    // THEME SWITCHER
    function setTheme(theme) {
      switch(theme) {
        case 'neonCyanMagenta':
          document.documentElement.style.setProperty('--accent', '#00f7ff');
          document.documentElement.style.setProperty('--accent2', '#ff00ff');
          break;
        case 'acidGreenYellow':
          document.documentElement.style.setProperty('--accent', '#39ff14');
          document.documentElement.style.setProperty('--accent2', '#ffff00');
          break;
        case 'cyberPinkBlue':
          document.documentElement.style.setProperty('--accent', '#ff007f');
          document.documentElement.style.setProperty('--accent2', '#00c3ff');
          break;
        case 'sunsetOrangePurple':
          document.documentElement.style.setProperty('--accent', '#ff6600');
          document.documentElement.style.setProperty('--accent2', '#9932cc');
          break;
        case 'retroPurpleAqua':
          document.documentElement.style.setProperty('--accent', '#a600ff');
          document.documentElement.style.setProperty('--accent2', '#00ffd5');
          break;
      }
      document.querySelector('h1').style.textShadow = `0 0 12px var(--accent)`;
      document.querySelector('#participants h3').style.textShadow = `0 0 8px var(--accent)`;
    }
  </script>
</body>
</html>
