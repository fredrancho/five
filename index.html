<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five - Audio Conference</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { 
      color: #00fff7;
      font-size: 2.5em;
      text-shadow: 0 0 10px #00fff7;
      margin-bottom: 8px;
    }
    .channels { display: flex; justify-content: center; gap: 12px; margin: 20px 0; flex-wrap: wrap; }
    button {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      color: #f0f0f0;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s;
      box-shadow: 0 0 8px rgba(0,255,247,0.4);
    }
    button:hover { background-color: #00fff7; color: #111; box-shadow: 0 0 15px #00fff7; }
    .controls { margin: 20px 0; display: flex; align-items: center; justify-content: center; gap: 18px; }
    .visualizer { display: flex; align-items: flex-end; height: 60px; gap: 4px; justify-content: center; margin-top: 20px; }
    .bar { width: 6px; background: #00fff7; height: 5px; transition: height 0.1s; border-radius: 2px; }
    #participants { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; background: rgba(0,0,0,0.4); padding: 12px; border-radius: 10px; }
    #participants h3 { color: #00fff7; margin-bottom: 8px; }
    .participant { display: flex; align-items: center; margin-bottom: 5px; }
    .indicator { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
    .on { background: #0f0; }
    .off { background: #f00; }
    .geo-options { margin: 15px 0; }
    .audio-btns { margin-top: 8px; }
    .audio-btns button {
      background: #00fff7;
      color: #111;
      border: none;
      margin-left: 10px;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.95em;
      box-shadow: 0 0 4px #00fff7;
    }
    .audio-btns button:hover {
      background: #1ce2cc;
      color: #111;
    }
    #all-audio-btn {
      margin-top: 12px;
      background: #09f0a3;
      color: #111;
      border: none;
      padding: 10px 26px;
      border-radius: 8px;
      font-size: 1.05em;
      box-shadow: 0 0 8px #1ce2cc;
      cursor: pointer;
      display: none;
    }
    #all-audio-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #geo-msg {
      color: #f66;
      margin: 10px 0 0 0;
      font-size: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Five</h1>
  <p>Select a channel to join the audio conference:</p>
  <div class="geo-options">
    <label><input type="radio" name="radius" value="5"> Limit to 5 km</label>
    <label style="margin-left:15px;"><input type="radio" name="radius" value="25" checked> Limit to 25 km</label>
  </div>
  <div id="geo-msg"></div>
  <div class="channels">
    <button onclick="joinChannel(1)">1</button>
    <button onclick="joinChannel(2)">2</button>
    <button onclick="joinChannel(3)">3</button>
    <button onclick="joinChannel(4)">4</button>
    <button onclick="joinChannel(5)">5</button>
  </div>
  <div class="controls">
    <button onclick="toggleMic()">üé§ Mic ON/OFF</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
  </div>
  <div class="visualizer" id="visualizer"></div>
  <div id="participants">
    <h3>Connected participants</h3>
    <div id="list"></div>
  </div>
  <div id="audio-buttons"></div>
  <div>
    <button id="all-audio-btn" onclick="activateAllAudio()">‚ñ∂Ô∏è Activer tous les sons</button>
  </div>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let localStream = null;
    let peer = null;
    let peers = {};
    let audioElements = {};
    let audioPlayButtons = {};
    let channel = null;
    let micEnabled = true;
    let userLocation = null;
    let geoAllowed = false;
    let geoDenied = false;
    let myCoords = null;
    const bars = [];
    const geoMsg = document.getElementById('geo-msg');

    // Setup visualizer
    for (let i = 0; i < 32; i++) {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      document.getElementById('visualizer').appendChild(bar);
      bars.push(bar);
    }

    // Geolocation
    function askGeolocation() {
      if (!navigator.geolocation) {
        geoMsg.innerText = "Geolocation not supported by your browser.";
        geoDenied = true;
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        userLocation = { lat: pos.coords.latitude, lon: pos.coords.longitude };
        geoAllowed = true;
        geoDenied = false;
        geoMsg.innerText = "";
      }, err => {
        geoMsg.innerText = "Geolocation denied or unavailable. Audio connection will be blocked.";
        geoDenied = true;
        geoAllowed = false;
      }, { enableHighAccuracy: true });
    }
    askGeolocation();

    function joinChannel(num) {
      if (geoDenied) {
        alert("Geolocation is required to join a channel.");
        return;
      }
      const selectedRadius = Number(document.querySelector('input[name="radius"]:checked').value);
      channel = num;
      playBeep();

      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        localStream = stream;
        setupVisualizer(stream);

        if (peer) peer.destroy();

        peer = new Peer('five-' + channel + '-' + Math.random().toString(36).substr(2, 9), {
          host: 'five-peerjs.onrender.com',
          port: 443,
          path: '/',
          secure: true,
          config: {
            iceServers: [
              { urls: "stun:stun.l.google.com:19302" },
              {
                urls: "turn:openrelay.metered.ca:80",
                username: "openrelayproject",
                credential: "openrelayproject"
              },
              {
                urls: "turn:openrelay.metered.ca:443",
                username: "openrelayproject",
                credential: "openrelayproject"
              },
              {
                urls: "turn:openrelay.metered.ca:443?transport=tcp",
                username: "openrelayproject",
                credential: "openrelayproject"
              }
            ]
          }
        });

        peer.on('open', id => {
          addParticipant(id, true);

          // Try to discover other peers (if server supports /peers endpoint)
          fetch(`https://five-peerjs.onrender.com/peerjs/peers`)
            .then(async r => {
              try {
                const text = await r.text();
                const list = JSON.parse(text);
                if (Array.isArray(list)) {
                  list.filter(pid => pid.startsWith('five-'+channel+'-') && pid !== id).forEach(pid => {
                    // We'll ask location to new peer via a DataConnection
                    const dc = peer.connect(pid);
                    dc.on('open', () => {
                      dc.send({type:'request-location'});
                      dc.on('data', data => {
                        if (data.type === 'location' && checkDistance(userLocation, selectedRadius, data.lat, data.lon)) {
                          const call = peer.call(pid, localStream);
                          setupCallHandlers(call, pid);
                        }
                      });
                    });
                  });
                }
              } catch (e) {
                console.warn("Impossible d'obtenir la liste des peers sur ce serveur PeerJS. Les appels entrants fonctionneront, mais les appels sortants sont limit√©s.");
              }
            });
        });

        // Data connection to reply to location requests
        peer.on('connection', conn => {
          conn.on('data', data => {
            if (data.type === 'request-location' && userLocation) {
              conn.send({type:'location', lat:userLocation.lat, lon:userLocation.lon});
            }
          });
        });

        // Accept incoming calls only if within radius
        peer.on('call', call => {
          call.peerConnection.oniceconnectionstatechange = () => {
            // ICE state for debugging
            // console.log("ICE State for", call.peer, call.peerConnection.iceConnectionState);
          };
          // Ask remote for their location before answering
          const conn = peer.connect(call.peer);
          conn.on('open', () => {
            conn.send({type:'request-location'});
            conn.on('data', data => {
              const selectedRadius = Number(document.querySelector('input[name="radius"]:checked').value);
              if (data.type === 'location' && userLocation && checkDistance(userLocation, selectedRadius, data.lat, data.lon)) {
                call.answer(localStream);
                setupCallHandlers(call, call.peer);
                playBeep();
              } else {
                call.close();
                conn.close();
                alert("A user tried to connect from outside the allowed radius.");
              }
            });
          });
        });

        peer.on('error', err => {
          console.error('Peer error:', err);
        });

        peers = {};
        audioElements = {};
        audioPlayButtons = {};
        document.getElementById('list').innerHTML = '';
        document.getElementById('audio-buttons').innerHTML = '';
        document.getElementById('all-audio-btn').style.display = "none";
      });
    }

    function setupCallHandlers(call, pid) {
      peers[pid] = call;
      call.on('stream', remoteStream => {
        console.log("playStream called for", pid, remoteStream);
        if (!audioElements[pid]) playStream(pid, remoteStream);
      });
      call.on('close', () => {
        removeParticipant(pid);
      });
      call.on('error', err => {
        console.error('Call error:', err);
      });
    }

    function playStream(id, stream) {
      let audio = document.createElement('audio');
      audio.srcObject = stream;
      audio.autoplay = false; // L'utilisateur doit cliquer pour activer
      audio.playsInline = true;
      audio.volume = 1;
      audioElements[id] = audio;
      addParticipant(id, false);
      showPlayButtonForAudio(id, audio);
      updateAllAudioBtnVisibility();
    }

    function showPlayButtonForAudio(id, audio) {
      if (audioPlayButtons[id]) return;
      const container = document.getElementById('audio-buttons');
      const btnDiv = document.createElement('div');
      btnDiv.className = "audio-btns";
      btnDiv.id = "btn-audio-"+id;

      const btn = document.createElement('button');
      btn.textContent = "‚ñ∂Ô∏è Activer le son de " + id.substring(0, 8);
      btn.onclick = () => {
        audio.play().then(() => {
          btn.textContent = "üîä Son activ√©";
          btn.disabled = true;
          setTimeout(() => btnDiv.remove(), 1200);
        }).catch(err => {
          alert("Impossible de lire le son, v√©rifie les permissions du navigateur.");
        });
      };
      btnDiv.appendChild(btn);
      container.appendChild(btnDiv);
      audioPlayButtons[id] = btnDiv;
      updateAllAudioBtnVisibility();
    }

    function activateAllAudio() {
      let btn = document.getElementById('all-audio-btn');
      btn.disabled = true;
      let promises = [];
      for (let id in audioElements) {
        if (audioElements[id]) {
          let playPromise = audioElements[id].play().then(() => {
            if (audioPlayButtons[id]) audioPlayButtons[id].remove();
          }).catch(() => {});
          promises.push(playPromise);
        }
      }
      Promise.all(promises).then(() => {
        btn.textContent = "üîä Tous les sons sont actifs";
        setTimeout(() => {
          btn.style.display = "none";
          btn.textContent = "‚ñ∂Ô∏è Activer tous les sons";
          btn.disabled = false;
        }, 1400);
      });
    }

    function updateAllAudioBtnVisibility() {
      const btn = document.getElementById('all-audio-btn');
      const nAudio = Object.keys(audioPlayButtons).length;
      btn.style.display = nAudio > 0 ? "inline-block" : "none";
    }

    function toggleMic() {
      micEnabled = !micEnabled;
      if(localStream) localStream.getAudioTracks()[0].enabled = micEnabled;
      if(peer) updateMicIndicator(peer.id, micEnabled);
    }

    function setVolume(val) {
      for (let id in audioElements) {
        audioElements[id].volume = val;
      }
    }

    function setupVisualizer(stream) {
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 64;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        for (let i = 0; i < bars.length; i++) {
          bars[i].style.height = (dataArray[i] / 2) + 'px';
        }
      }
      draw();
    }

    function addParticipant(id, isSelf) {
      if (document.getElementById('p-' + id)) return; // √©viter doublon
      const div = document.createElement('div');
      div.classList.add('participant');
      div.id = 'p-' + id;
      const indicator = document.createElement('div');
      indicator.classList.add('indicator');
      indicator.classList.add(isSelf && micEnabled ? 'on' : 'off');
      div.appendChild(indicator);
      div.appendChild(document.createTextNode(isSelf ? `Me (${id})` : id));
      document.getElementById('list').appendChild(div);
    }

    function removeParticipant(id) {
      const div = document.getElementById('p-' + id);
      if (div) div.remove();
      if (audioElements[id]) {
        audioElements[id].pause();
        delete audioElements[id];
      }
      if (audioPlayButtons[id]) {
        audioPlayButtons[id].remove();
        delete audioPlayButtons[id];
      }
      if (peers[id]) delete peers[id];
      updateAllAudioBtnVisibility();
    }

    function updateMicIndicator(id, state) {
      const participant = document.getElementById('p-' + id);
      if (participant) {
        const indicator = participant.querySelector('.indicator');
        indicator.className = 'indicator ' + (state ? 'on' : 'off');
      }
    }

    // Haversine formula
    function getDistanceKm(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function checkDistance(userLoc, radiusKm, remoteLat, remoteLon) {
      if (!userLoc || typeof remoteLat !== "number" || typeof remoteLon !== "number") return false;
      const d = getDistanceKm(userLoc.lat, userLoc.lon, remoteLat, remoteLon);
      return d <= radiusKm;
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "sine";
      o.frequency.value = 600;
      g.gain.value = 0.05;
      o.connect(g);
      g.connect(ctx.destination);
      o.start();
      o.stop(ctx.currentTime + 0.15);
    }
  </script>
</body>
</html>
