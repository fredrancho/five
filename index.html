<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five - Audio ConfÃ©rence</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #00adb5; }
    .channels { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
    button {
      background-color: #222;
      border: 1px solid #333;
      border-radius: 8px;
      color: #f0f0f0;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #00adb5; color: #121212; }
    .controls { margin: 20px 0; }
    .visualizer { display: flex; align-items: flex-end; height: 50px; gap: 4px; justify-content: center; }
    .bar { width: 6px; background: #00adb5; height: 5px; transition: height 0.1s; }
    #participants { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
    #participants h3 { color: #00adb5; }
    .participant { display: flex; align-items: center; margin-bottom: 5px; }
    .indicator { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
    .on { background: #0f0; }
    .off { background: #f00; }
  </style>
</head>
<body>
  <h1>Five</h1>
  <p>SÃ©lectionnez un canal pour rejoindre la confÃ©rence audio :</p>
  <div class="channels">
    <button onclick="joinChannel(1)">Canal 1</button>
    <button onclick="joinChannel(2)">Canal 2</button>
    <button onclick="joinChannel(3)">Canal 3</button>
    <button onclick="joinChannel(4)">Canal 4</button>
    <button onclick="joinChannel(5)">Canal 5</button>
  </div>
  
  <div class="controls">
    <button onclick="toggleMic()">ðŸŽ¤ Micro ON/OFF</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
    <button onclick="enableAudio()">ðŸ”Š Activer le son</button>
  </div>

  <div class="visualizer" id="visualizer"></div>

  <div id="participants">
    <h3>Participants connectÃ©s</h3>
    <div id="list"></div>
  </div>

  <script>
    let localStream;
    let peers = {};
    let audioElements = {};
    let channel = null;
    let micEnabled = true;
    const bars = [];

    // Setup visualizer
    for (let i = 0; i < 32; i++) {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      document.getElementById('visualizer').appendChild(bar);
      bars.push(bar);
    }

    function joinChannel(num) {
      channel = num;
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        localStream = stream;
        setupVisualizer(stream);

        const config = {
          iceServers: [
            { urls: "stun:stun.l.google.com:19302" }
          ]
        };

        const peer = new Peer(undefined, {
          host: 'five-peerjs.onrender.com',
          port: 443,
          path: '/',
          secure: true,
          config: config
        });

        peer.on('open', id => {
          addParticipant(id, true);
        });

        peer.on('call', call => {
          call.answer(localStream);
          call.on('stream', remoteStream => {
            playStream(call.peer, remoteStream);
          });
        });

        peers["self"] = peer;
      });
    }

    function playStream(id, stream) {
      let audio = document.createElement('audio');
      audio.srcObject = stream;
      audio.autoplay = true;
      audio.playsInline = true;
      audioElements[id] = audio;
      addParticipant(id, false);
      audio.play().catch(err => console.warn("Lecture bloquÃ©e par le navigateur :", err));
    }

    function toggleMic() {
      micEnabled = !micEnabled;
      localStream.getAudioTracks()[0].enabled = micEnabled;
      updateMicIndicator("self", micEnabled);
    }

    function setVolume(val) {
      for (let id in audioElements) {
        audioElements[id].volume = val;
      }
    }

    function enableAudio() {
      for (let id in audioElements) {
        audioElements[id].play().catch(err => console.log("Impossible de jouer :", err));
      }
    }

    function setupVisualizer(stream) {
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 64;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        for (let i = 0; i < bars.length; i++) {
          bars[i].style.height = (dataArray[i] / 2) + 'px';
        }
      }
      draw();
    }

    function addParticipant(id, isSelf) {
      const div = document.createElement('div');
      div.classList.add('participant');
      div.id = 'p-' + id;
      const indicator = document.createElement('div');
      indicator.classList.add('indicator');
      indicator.classList.add(isSelf && micEnabled ? 'on' : 'off');
      div.appendChild(indicator);
      div.appendChild(document.createTextNode(isSelf ? `Moi (${id})` : id));
      document.getElementById('list').appendChild(div);
    }

    function updateMicIndicator(id, state) {
      const participant = document.getElementById('p-' + id);
      if (participant) {
        const indicator = participant.querySelector('.indicator');
        indicator.className = 'indicator ' + (state ? 'on' : 'off');
      }
    }
  </script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</body>
</html>
