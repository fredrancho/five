<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five - Audio Conf√©rence</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #00fff7, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
    }
    p { color: #aaa; }
    .channels {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    button {
      background: linear-gradient(135deg, #00adb5, #ff00ff);
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(255,0,255,0.4);
    }
    .controls {
      margin: 25px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .controls button {
      background: linear-gradient(135deg, #ff8c00, #ff0080);
    }
    input[type=range] {
      -webkit-appearance: none;
      width: 150px;
      height: 6px;
      border-radius: 5px;
      background: #333;
      outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #ff00ff;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00ff;
    }
    .visualizer {
      display: flex;
      align-items: flex-end;
      height: 80px;
      gap: 3px;
      justify-content: center;
      margin: 30px 0;
    }
    .bar {
      width: 6px;
      background: linear-gradient(180deg, #ff00ff, #00fff7);
      height: 5px;
      border-radius: 3px;
      transition: height 0.1s;
    }
    #participants {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    #participants h3 {
      background: linear-gradient(90deg, #00fff7, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .participant {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.9em;
    }
    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.8);
    }
    .on { background: #0f0; box-shadow: 0 0 8px #0f0; }
    .off { background: #f00; box-shadow: 0 0 8px #f00; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Five</h1>
  <p>S√©lectionnez un canal pour rejoindre la conf√©rence audio :</p>
  <div class="channels">
    <button onclick="joinChannel(1)">Canal 1</button>
    <button onclick="joinChannel(2)">Canal 2</button>
    <button onclick="joinChannel(3)">Canal 3</button>
    <button onclick="joinChannel(4)">Canal 4</button>
    <button onclick="joinChannel(5)">Canal 5</button>
  </div>
  
  <div class="controls">
    <button onclick="toggleMic()">üé§ Micro ON/OFF</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
  </div>

  <div class="visualizer" id="visualizer"></div>

  <div id="participants">
    <h3>Participants connect√©s</h3>
    <div id="list"></div>
  </div>

  <script>
    let localStream;
    let peers = {};
    let audioElements = {};
    let channel = null;
    let micEnabled = true;
    const bars = [];

    // Setup visualizer
    for (let i = 0; i < 32; i++) {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      document.getElementById('visualizer').appendChild(bar);
      bars.push(bar);
    }

    function joinChannel(num) {
      channel = num;
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        localStream = stream;
        setupVisualizer(stream);

        const config = {
          iceServers: [
            { urls: "stun:stun.l.google.com:19302" } // Serveur STUN public de Google
          ]
        };

        const peer = new Peer(undefined, {
          host: 'five-peerjs.onrender.com', // ‚úÖ Ton serveur PeerJS sur Render
          port: 443,
          path: '/',
          secure: true,
          config: config
        });

        peer.on('open', id => {
          addParticipant(id, true);
        });

        peer.on('call', call => {
          call.answer(localStream);
          call.on('stream', remoteStream => {
            playStream(call.peer, remoteStream);
          });
        });

        peers["self"] = peer;
      });
    }

    function playStream(id, stream) {
      let audio = document.createElement('audio');
      audio.srcObject = stream;
      audio.autoplay = true;
      audioElements[id] = audio;
      addParticipant(id, false);
    }

    function toggleMic() {
      micEnabled = !micEnabled;
      localStream.getAudioTracks()[0].enabled = micEnabled;
      updateMicIndicator("self", micEnabled);
    }

    function setVolume(val) {
      for (let id in audioElements) {
        audioElements[id].volume = val;
      }
    }

    function setupVisualizer(stream) {
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 64;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        for (let i = 0; i < bars.length; i++) {
          bars[i].style.height = (dataArray[i] / 2) + 'px';
        }
      }
      draw();
    }

    function addParticipant(id, isSelf) {
      const div = document.createElement('div');
      div.classList.add('participant');
      div.id = 'p-' + id;
      const indicator = document.createElement('div');
      indicator.classList.add('indicator');
      indicator.classList.add(isSelf && micEnabled ? 'on' : 'off');
      div.appendChild(indicator);
      div.appendChild(document.createTextNode(isSelf ? `Moi (${id})` : id));
      document.getElementById('list').appendChild(div);
    }

    function updateMicIndicator(id, state) {
      const participant = document.getElementById('p-' + id);
      if (participant) {
        const indicator = participant.querySelector('.indicator');
        indicator.className = 'indicator ' + (state ? 'on' : 'off');
      }
    }
  </script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</body>
</html>
